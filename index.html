<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة الأدمن</title>
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background: #222;
      color: white;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #555;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #ff5722;
    }
  </style>
</head>
<body>
  <h1>طلبات الانضمام</h1>
  <table>
    <thead>
      <tr>
        <th>الاسم في اللعبة</th>
        <th>العمر</th>
        <th>ديسكورد</th>
        <th>Q1</th>
        <th>Q2</th>
        <th>Q3</th>
        <th>Q4</th>
        <th>Q5</th>
      </tr>
    </thead>
    <tbody id="requestsTable"></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDJke7t9YM-iLmuM6wAyycjbpvsjS5oajA",
      authDomain: "lb4legendsauth.firebaseapp.com",
      projectId: "lb4legendsauth",
      storageBucket: "lb4legendsauth.firebasestorage.app",
      messagingSenderId: "95326441450",
      appId: "1:95326441450:web:925968b79344bb43e0ac93",
      measurementId: "G-58PYKTVGXK"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadRequests() {
      const table = document.getElementById("requestsTable");
      const querySnapshot = await getDocs(collection(db, "verify_requests"));
      querySnapshot.forEach((doc) => {
        const d = doc.data();
        const row = `
          <tr>
            <td>${d.gameName}</td>
            <td>${d.age}</td>
            <td>${d.discordName}</td>
            <td>${d.q1}</td>
            <td>${d.q2}</td>
            <td>${d.q3}</td>
            <td>${d.q4}</td>
            <td>${d.q5}</td>
          </tr>
        `;
        table.innerHTML += row;
      });
    }
    loadRequests();
  </script>
</body>
</html>
